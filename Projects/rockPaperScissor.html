<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="rockPaperScissor.css" />
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="javascriptImages\rock.png" />
        </div>
        <div class="choice" id="paper">
            <img src="javascriptImages\PAPER (1).png" />
        </div>
        <div class="choice" id="scissor">
            <img src="javascriptImages\SSS.png" />
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p id="you">You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p id="comp">computer</p>
        </div>

    </div>
    <div class="msg-container">
        <p id="msg"> Play Your Move</p>
    </div>
    <script src="rockPaperScissor.js"></script>

    
</body>
</html>
