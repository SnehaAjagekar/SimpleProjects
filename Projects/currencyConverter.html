<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="currencyConverter.css">
</head>
<body>
    <div class="container">
        <h2>Currency Convertor</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1">
            </div>
            
            <div class="dropdown">
                <div class="from">
                    <p>Form</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <option>USD</option>
                        
                        </select>
                    </div>
                    
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>                    
                <div class="To">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                            <option>INR</option>
                        </select>
                    </div>
                    
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button id="btn">Get exchange rate</button>

           
            
        </form>
    </div>
    <script src="codes.js"></script> 
   <script src="currencyCoverter.js"></script> 
   

</body>
</html>
